<!DOCTYPE html>
<html>
	<head>
		<title>weather</title>
		<meta charset="utf-8">
		<!--<link rel="stylesheet" href="css/style.css">-->
		<!--<link rel="stylesheet" href="css/style_position.css">-->
		<link rel="stylesheet" href="css/style_float.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
	</head>
	<body>
		<div class="main">
			<div class="header">
				<h2>CSS Weather Forecast <span><i class="wi wi-sunrise"></i></span></h2>
			</div>
			<div class="content clearfix">
				<div class="content__item content__item_lisbon">
					<p>Lisbon</p>
					<p>21&#x2103; <span><i class="wi wi-day-sunny"></i></span></p>
				</div>
				<div class="content__item content__item_paris">
					<p>Paris</p>
					<p>11&#x2103; <span><i class="wi wi-night-rain-mix"></i></span></p>
				</div>
				<div class="content__item content__item_belgrade">
					<p>Belgrade</p>
					<p>15&#x2103; <span><i class="wi wi-day-cloudy"></i></span></p>
				</div>
				<div class="content__item content__item_moscow">
					<p>Moscow</p>
					<p>21&#x2103; <span><i class="wi wi-day-cloudy-high"></i></span></p>
				</div>
				<div class="content__item content__item_telaviv">
					<p>Tel Aviv</p>
					<p>32&#x2103; <span><i class="wi wi-hot"></i></span></p>
				</div>
				<div class="content__item content__item_cair">
					<p>Cair</p>
					<p>21&#x2103; <span><i class="wi wi-day-sunny"></i></span></p>
				</div>
				<div class="content__item content__item_newyork">
					<p>New York</p>
					<p>17&#x2103; <span><i class="wi wi-day-thunderstorm"></i></span></p>
				</div>
				<div class="content__item content__item_newdelhi">
					<p>New Delhi</p>
					<p>17&#x2103; <span><i class="wi wi-rain-wind"></i></span></p>
				</div>
				<div class="content__item content__item_sunfrancisco">
					<p>Sun Francisco</p>
					<p>15&#x2103; <span><i class="wi wi-day-sunny-overcast"></i></span></p>
				</div>
				<div class="content__item content__item_tokyo">
					<p>Tokyo</p>
					<p>8&#x2103; <span><i class="wi wi-night-clear"></i></span></p>
				</div>
				<div class="content__item content__item_sydney">
					<p>Sydney</p>
					<p>25&#x2103; <span><i class="wi wi-night-partly-cloudy"></i></span></p>
				</div>
			</div>
			<div class="footer">
				<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
			</div>
		</div>
	</body>
</html>
