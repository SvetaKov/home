<!DOCTYPE html>
<html>
<head>
	<title>Формы</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
       <div class="container container_form">
            <header class="header">
                <h1 class="header__title">Create your free account</h1>
                <span class="header__img"></span>
                <p class="header__content">Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a href="#">Log in.</a></p>
            </header>


            <div class="form">
                <div class="row">
                    <div class="col col-6">
                        <input class="form-control"
                               placeholder="First name" type="text">
                    </div>
                    <div class="col col-6">
                        <input class="form-control"
                               placeholder="Last name" type="text">
                    </div>
                </div><!-- /.row-->

                <div class="row">
                    <div class="col col-12">
                        <input class="form-control"
                               placeholder="Email address" type="email">
                    </div>
                </div><!-- /.row-->

                <div class="row">
                    <div class="col col-12">
                        <input class="form-control"
                               placeholder="Password" type="password">
                    </div>
              </div><!-- /.row-->

                <div class="row">
                    <div class="col col-12">
                        <input  type="button" class="btn btn-primary"
                               value="Sing up for free">

                    </div>
                </div><!-- /.row-->

            </div><!-- /.form-->

            <footer class="footer">
                <p class="footer__content">
                    By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service </a> and
                    the <a href="#">Privacy Policy</a>
                </p>
            </footer>

        </div><!-- /.container-->


</body>
</html>
