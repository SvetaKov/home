<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
            <header>
                <h1 class="hide__title">Welcome to coffee</h1>
            </header>
        <div class="row">
            <h2 class="hide__title">Menu</h2>
            <div class="col col-sm col-md">
                <h3 class="row__price row__price_bronze">$2</h3>
                <h4 class="row__name">Bronze</h4>
                <p class="row__text">any cup of coffee</p>
                <p class="row__text">until $3</p>
            </div>
            <div class="col col-2 col-sm col-md col-md-2">
                <h3 class="row__price row__price_gold">$3</h3>
                <h4 class="row__name">Gold</h4>
                <p class="row__text">any cup of coffee</p>
                <p class="row__text">until $3</p>
            </div>
            <div class="col col-3 col-sm col-md col-md-3">
                <h3 class="row__price row__price_silver">$2.5</h3>
                <h4 class="row__name">Silver</h4>
                <p class="row__text">any cup of coffee</p>
                <p class="row__text">until $3</p>
            </div>
        </div><!--/.row-->
        <footer>
            <h2 class="hide__title">Thanks for buy</h2>
        </footer>
    </div><!--/.wrap-->
</body>
</html>
