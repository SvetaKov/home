<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1 class="hide__title">Welcome to coffee</h1>
        </header>
    <div class="content">
        <h2 class="hide__title">Menu</h2>
        <div class="content__menu content__menu_bronze col col-md">
            <h3 class="content__price content__price_bronze">$2</h3>
            <h4 class="content__name">Bronze</h4>
            <p class="content__text">any cup of coffee</p>
            <p class="content__text">until $3</p>
        </div>
        <div class="content__menu content__menu_gold col col-md">
            <h3 class="content__price content__price_gold">$3</h3>
            <h4 class="content__name">Gold</h4>
            <p class="content__text">any cup of coffee</p>
            <p class="content__text">until $3</p>
        </div>
        <div class="content__menu content__menu_silver col col-md col-md-center">
            <h3 class="content__price content__price_silver">$2.5</h3>
            <h4 class="content__name">Silver</h4>
            <p class="content__text">any cup of coffee</p>
            <p class="content__text">until $3</p>
        </div>
    </div><!--/.content-->
    <footer>
        <h2 class="hide__title">Thanks for buy</h2>
    </footer>
    </div><!--/.wrap-->
</body>
</html>
